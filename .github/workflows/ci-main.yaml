name: CI-main

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      version:
        type: string
        description: Release version
        required: true

jobs:
  build-and-push:
    if: github.actor == 'peara' || github.actor == 'kienvc'
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create env file
        run: echo "${{ secrets.SENTRYCLIRC }}" > .sentryclirc
      # npm build
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - run: npm run build
      # docker build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set environment variable
        run: |
          SHORT_SHA_COMMIT=$(git rev-parse --short HEAD)
          echo CONTAINER_RELEASE_IMAGE=ghcr.io/aura-nw/seekhype-evm-fe:${{ inputs.version }}_${SHORT_SHA_COMMIT} >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.CONTAINER_RELEASE_IMAGE }}
  update-manifest:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set environment variable
        run: |
          SHORT_SHA_COMMIT=$(git rev-parse --short HEAD)
          echo CONTAINER_RELEASE_IMAGE=ghcr.io/aura-nw/seekhype-evm-fe:${{ inputs.version }}_${SHORT_SHA_COMMIT} >> $GITHUB_ENV
          echo REPO_MANIFEST_NAME=gitops-prod >> $GITHUB_ENV
          echo REPO_MANIFEST_URL=github.com/aura-nw/gitops-prod.git >> $GITHUB_ENV
          echo REPO_MANIFEST_BRANCH=main >> $GITHUB_ENV
          echo REPO_MANIFEST_ENV_MAIN=./clusters/k8s-xstaxy/seekhype-evm >> $GITHUB_ENV
          echo REPO_MANIFEST_TAG_IMAGE=image_seekhype_evm_fe >> $GITHUB_ENV
      - name: Update manifest
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          chmod 777 -R ./ci
          ./ci/updateManifest.sh
